<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Registration Form Login</title>
</head>
<body>
  <div class="container">
    <!-- <img id="welcome-img" src="images/welcome.jpeg" alt="welcome"> -->
    <div class="sign-in">
      <i class="fa-solid fa-user"></i>
      <h2>Sign in</h2>
      <form action="sign-in-details">
        <div class="username">
          <input type="username" class="input" placeholder="USERNAME">
        </div>
        <div class="password">
          <input type="password" class="input" placeholder="PASSWORD">
        </div>
        <div class="submit">
          <input class="login-btn" type="submit" value="Login">
        </div>
      </form>
      <p class="question-text">Don't have an account yet?</p>
      <a id="create-account" href="signup.html">Create an account</a>
    </div>
  </div>

</body>
</html>
