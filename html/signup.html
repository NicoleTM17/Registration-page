<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup-style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <title>Registration Form Login</title>
</head>
<body>
  <div class="container">
    <div class="sign-up">
      <i class="fa-solid fa-user"></i>
      <h2>Create an account</h2>
      <form action="sign-up-details">
        <div class="name-inputs">
          <div class="first-name">
            <input type="first name" class="n-inputs" placeholder="FIRST NAME">
          </div>
          <div class="last-name">
            <input type="last name" class="n-inputs" placeholder="LAST NAME">
          </div>
        </div>
        <div class="email">
          <input type="email address" class="input" placeholder="EMAIL ADDRESS">
        </div>
        <div class="username">
          <input type="username" class="input" placeholder="USERNAME">
        </div>
        <div class="password">
          <input type="password" class="input" placeholder="PASSWORD">
        </div>
        <div class="cfm-password">
          <input type="password" class="input" placeholder="CONFIRM PASSWORD">
        </div>
        <div class="submit">
          <input class="signup-btn" type="submit" value="Sign up">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
